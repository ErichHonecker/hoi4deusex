 liberalism:0 "Либерализм"
 liberalism_desc:0 "§g(Либерализм)§!\n Провозглашает права и свободу каждого человека высшей ценностью и устанавливает их правовой основой общественного и экономического порядка. Либерализм в общем — стремление к свободе человеческого духа от стеснений, налагаемых религией, традицией, государством и т. д., и к общественным реформам, имеющим целью свободу личности и общества"
 libertarianism:0 "Либертарианство"
 libertarianism_desc:0 "§g(Либертарианство)§!\n Представители либертарианства стремятся максимизировать политическую свободу и автономию, подчёркивая свободу выбора, добровольное объединение и индивидуальное суждение"
 developing_democracy:0 "Развивающая демократия"
 developing_democracy_desc:0 "§g(Развивающая демократия)§!\n Вид демократии, являющейся не только государственным механизмом, но и через непосредственное участие всех граждан в политической жизни общества развивающая, совершенствующая людей. Сторонники этой модели считают, что мелкую собственность, которую, следует равномерно распределять между всеми гражданами, каждый из которых станет ответственным за собственное дело, которое также будет способствовать его развитию."
 socialism:0 "Социализм"
 socialism_desc:0 "§g(Социал-демократия)§!\n Социал-демократы проповедуют социальное равенство, добиваться которого призывают посредством реформ; по их мнению, общество должно ограничивать крайние проявления капитализма."
 social_liberalism:0 "Социал-либерализм"
 social_liberalism_desc:0 "§g(Социал-либерализм)§!\n Сторонники социал-либерализма полагают, что для осуществления на практике главного принципа либерализма — обеспечения права индивида на самоопределение и самореализацию — не всегда достаточно только его собственных усилий. Выравнивание стартовых возможностей невозможно без участия государства, и именно государство должно обеспечивать перераспределение части общественного продукта в пользу социально слабых членов общества, оказывая им поддержку и тем самым способствуя гармонизации общественных отношений и укреплению социальной и политической стабильности."
 
 mondialism:0 "Мондиализм"
 mondialism_desc:0 "§g(Мондиализм)§!\n Движение, выражающее солидарность популяций на Земле, нацеленное на установление надгосударственных законов и федеративной структуры на всей планете, при уважении разнообразия культур и личностей. Иногда это понятие путают с явлением глобализации. Понятие глобализации относится к экономической сфере деятельности человека, тогда как мондиализация — к гражданско-политической."
 alter_globalism:0 "Альтернативный глобализм"
 alter_globalism_desc:0 "§g(Альтернативный глобализм)§!\n Альтерглобалисты отвергают европейско-американскую либеральную модель глобализации, полагая, что она часто работает в ущерб, или не в полной мере способствует развитию человеческих ценностей, таких как охрана окружающей среды, социальная справедливость, охрана труда, защита культур коренных народов и прав человека, и пытаются найти иные пути развития процесса. Альтерглобалисты согласны, что процесс объединения мира объективен. Но они отвергают глобальную власть капитала, когда транснациональные корпорации превращаются в силу, сравнимую с силой государства."
 neoliberal_globalism:0 "Неолиберальный глобализм"
 neoliberal_globalism:0 "§g(Неолиберальный глобализм)§!\n Сторонники неолиберального глобализма поддерживают процесс всемирной экономической, политической, культурной и религиозной интеграции, унификации и как результат - создание глобального общества. Основным следствием этого является мировое разделение труда, миграция (и, как правило, концентрация) в масштабах всей планеты капитала, рабочей силы, производственных ресурсов, стандартизация законодательства, экономических и технологических процессов, а также сближение и слияние культур разных стран."
 marxism_internationalism:0 "Социалистический глобализм"
 marxism_internationalism:0 "§g(Социалистический глобализм)§!\n Сторонники создания глобального общества, построенного на принципах марксизма. Хотя и одним из основных принципов является "интернационализм" - дружба и сотрудничество между нациями, сторонники этой модели ратуют за свершение социальной революции во всем мире и создание Мировой социалистической республики - социалистического союза наций и народов."
 
 e_democracy:0 "Электронная демократия"
 e_democracy_desc:0 "§g(Электронная демократия)§!\n Форма демократии, характеризующаяся использованием информационно-коммуникационных технологий (ИКТ) как основного средства для коллективных мыслительных (краудсорсинг) и административных процессов (информирования, принятия совместных решений — электронное голосование, контролирование исполнения решений и т. д.) на всех уровнях — начиная с уровня местного самоуправления и заканчивая международным."
 ai_state:0 ""
 ai_state:0 "Целостная социально-экономическая система, в которой автоматизация и технологии внедрены в жизнь настолько, что всю государственную административнную работу выполняет специально созданный искуственный интеллект."
 
